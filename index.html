<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro completo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="conteudo">
            <h1>REGISTRE-SE</h1>
            <form>
                <div class="campo-forme">
                    <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
                </div>
                <div class="campo-forme">
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="campo-forme">
                    <input type="tel" id="telefone" name="telefone" placeholder="(xx) x xxxx-xxxx" required>
                </div>
                <div class="campo-forme">
                    <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
                </div>
                <div class="campo-forme">
                    <input type="text" id="endereço" name="endereço" placeholder="Endereço Completo" required>
                </div>
                <div class="campo-forme">
                    <input type="text" id="cep" name="cep" placeholder="CEP" required>
                </div>
                <button type="submit" id="butao">REGISTRAR</button>
            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="js/messages_pt_BR.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/jquery.mask.min.js"></script>
<script src="js/main.js"></script>
<script src="js/additional-methods.js"></script>
</body>
</html>
